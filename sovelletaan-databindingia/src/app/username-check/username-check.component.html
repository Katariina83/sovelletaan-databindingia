<section>
        <label>Enter a username:</label>
        <p></p>
        <input type="text"
              placeholder="username"
              class="form-control"
              (input)="onUpdateUserName($event)">
              <p></p>
        <p>Your username is: {{ userName }}</p>
      
        <button class="btn"  
              [disabled]="userName === ''"
              (click)="onClearUsername()">Clear</button>
</section>
